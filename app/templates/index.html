{% extends "base.html" %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    {% block content%}
        <div class="container">
            <h1 class="text-center">Welcome to Gallant Blog</h1><hr>
                    
                    
        </div>
        <div class="container text-center">
                    <h3>Qoutes to motivate you:</h3><hr>
                    
                    <p>
                        {{qoutes.quote}}
                    </p>
                    <p>Posted by: {{qoutes.author}}</p>
                    
        </div>
        
        <div class="container p-4">
          
            <div class="row p-4">
                <h2>Recent Blogs</h2><hr>
                <p><button type="button" class="btn btn-outline-primary"> <a href="{{url_for('main.new_blog')}}">Add Blog</a></button></p>
            {% for item in blogs%}
            <div class="card text-center col-md-6 p-4">
              
                <div class="card-header">
                  {{item.category}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{item.blogTitle}} </h5>
                  <p class="card-text">
                    {{item.blogContent}}
                  </p>
                  <button class="btn btn-outline-primary text-center"><a href="{{url_for('main.new_comment',blog_id=item.id)}}">Comments</a></button>
                </div>
                <div class="card-footer text-muted">
                  posted by: {{item.blogAuthor}}
                </div>
                
            </div>{% endfor  %}
        </div>

        
    {% endblock %}
    </body>
</html>
