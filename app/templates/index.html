        <meta charset="utf-8">

    <body>
    {% block content%}
        <div class="container">
            <h1 class="text-center">Welcome to Gallant Blog</h1><hr>
                    
                    <button type="button" class="btn btn-outline-primary"> <a href="{{url_for('main.new_blog',uname=current_user.username)}}">Add Blog</a></button>
                </div>
                <div class="col-md-8">
                    <!-- <h3>Business Pitch</h3><hr>
                    <p>

        <div class="container p-4">
          
            <div class="row p-4">
                <h2>Recent Blogs</h2><hr>
                
            {% for item in blogs%}
            <div class="card text-center col-md-6 p-4">
              
                <div class="card-header">
                  {{item.category}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{item.blogTitle}} </h5>
                  <p class="card-text">
                    {{item.blogContent}}
                  </p>
                  <button class="btn btn-outline-primary text-center"><a href="{{url_for('main.new_comment',uname=current_user.username)}}">Comments</a></button>
                </div>
                <div class="card-footer text-muted">
                  posted by: {{item.blogAuthor}}
                </div>
                
            </div>{% endfor  %}
        </div>
    {% endblock %}
    </body>
