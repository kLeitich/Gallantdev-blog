<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
             <strong>GALLANTDEV BLOG</strong>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="category/tech" class="nav-link px-2 link-secondary">Tech</a></li>
          <li><a href="category/story" class="nav-link px-2 link-dark">Story</a></li>
          <li><a href="category/articles" class="nav-link px-2 link-dark">Articles</a></li>
          <li><a href="category/personal" class="nav-link px-2 link-dark">Personal</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- {% if user.profile_pic_path %}
            
                 <img src="{{url_for('static',filename=user.profile_pic_path)}}" alt="mdo" width="32" height="32" class="rounded-circle">
            
                {%else%}
                <p>No profile picture</p>
            
                {% endif %} -->
            
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li> {% if current_user.is_authenticated %}
                <button class="btn btn-outline-primary text-white"><li><a href="{{url_for('main.profile',uname=current_user.username)}}">{{current_user.username}}</a></li></button>
                <button class="btn btn-outline-primary text-white"><li><a href="{{url_for('auth.logout')}}">Sign out</a></li></button>
                {% else %}
                <button class="btn btn-outline-primary text-white"><li><a href="{{url_for('auth.login')}}">Sign in</a></li></button>
                {%endif%}</li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
