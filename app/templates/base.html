<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pitch</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white  fs-3" >
        <div class="container">
          <a class="navbar-brand text-white fs-1" href="/">1M-Pitch</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/category/interview">Interview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/category/product">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/category/sales">Sales</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link text-white" href="/category/promotion">Promotion</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right text-white">
              {% if current_user.is_authenticated %}
              <button class="btn btn-outline-primary text-white"><li><a href="{{url_for('main.profile',uname=current_user.username)}}">{{current_user.username}}</a></li></button>
              <button class="btn btn-outline-primary text-white"><li><a href="{{url_for('auth.logout')}}">Sign out</a></li></button>
              {% else %}
              <button class="btn btn-outline-primary text-white"><li><a href="{{url_for('auth.login')}}">Sign in</a></li></button>
              {%endif%}
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    {% block content%}
    {% endblock %}
      <footer>
        <h4 class="text-white bg-dark m-4 p-4 text-center"><strong>All right reserved 2022.GallantDev</strong></h4>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
